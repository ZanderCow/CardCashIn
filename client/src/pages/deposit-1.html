<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>cardcasher</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:200,200i,300,300i,400,500,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/accordion-faq-list.css">
    <link rel="stylesheet" href="assets/css/Hero-Clean-images.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Links-icons.css">
</head>

<body>
    
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2><strong>Deposit</strong></h2>
                    <p class="w-lg-50"><strong>deposit your card below</strong></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-8 flex-grow-1" style="border-style: none;">
                    <div class="card border-light border-1 d-flex justify-content-center p-4">
                        <div class="card-body">
                            <div>
                                <h5 class="fw-bold text-center" style="padding-top: 0;padding-bottom: 20px;">Bank Information</h5>
                                <p class="text-muted"></p>
                                <form>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3" style="padding-bottom: 20px;"><label class="form-label" for="username"><strong>Account Holder Name</strong></label><input class="form-control" type="text" data-bss-hover-animate="pulse" id="username-1" placeholder="A GIFT TO YOU" name="username"></div>
                                            <div class="mb-3" style="padding-bottom: 20px;"><label class="form-label" for="email"><strong>Bank Name</strong></label>
                                                <div class="input-group expiration-date" data-bs-theme="light"><input class="form-control" type="text" data-bss-hover-animate="pulse" placeholder="MM" name="expiration_month"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3" style="padding-bottom: 20px;"><label class="form-label" for="first_name"><strong>Accounting Number</strong></label><input class="form-control" type="text" data-bss-hover-animate="pulse" id="first_name-1" placeholder="Card Number" name="first_name"></div>
                                            <div class="mb-3"><label class="form-label" for="last_name"><strong>Routing Number</strong></label><input class="form-control" type="text" data-bss-hover-animate="pulse" id="last_name-2" placeholder="CVC" name="last_name"></div>
                                        </div>
                                    </div>
                                    <div class="d-flex d-lg-flex d-xl-flex justify-content-center justify-content-lg-center justify-content-xl-center mb-3" style="padding-top: 30px;"><a class="btn btn-primary btn-lg d-xl-flex justify-content-xl-center align-items-xl-center" role="button" data-bss-hover-animate="tada" href="success.html"><strong>Submit</strong></a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
